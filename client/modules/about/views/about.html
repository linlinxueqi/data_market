<div class="about-us">
	<h3 class="common-title">{{vm.aboutUsName}}</h3>
	<div class="row">
		<div class="col-md-7">
			<img ng-src="{{vm.aboutUsImg}}" alt="">
		</div>
		<div class="col-md-5">
			<p class="us-desc">{{vm.aboutUsDesctitle}}</p>
			<p>{{vm.aboutUsDescDetail}}</p>
		</div>
	</div>		
</div>

<!-- about-img 部分 -->
<div class="about-img" style='background-image:url("{{vm.aboutDescBgimg}}")'>
	<h3 class="common-title">{{vm.aboutDescTitle}}</h3>
	<p>{{vm.aboutDescDetail}}</p>
</div>

<div class="about-team">
	<h3 class="common-title">{{vm.AboutTeamTile}}</h3>
	<div class="row">
		<div class="col-md-3" ng-repeat="team in vm.AboutTeamPerson track by $index">
			<div class="team-img">
				<img ng-src="{{team.img}}" alt="">
			</div>
			<span>{{team.name}}</span>
			<p>{{team.desc}}</p>
		</div>
		
	</div>
</div>
